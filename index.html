<!DOCTYPE html>
<html>
<head>
  <title>Dark Kokan Chatbot</title>
  <style>
    body { background-color: black; color: white; font-family: sans-serif; }
    #chatbox { width: 300px; height: 400px; overflow-y: scroll; background: #111; padding: 10px; border-radius: 10px; }
    input { width: 80%; padding: 5px; background: #222; color: white; border: none; }
    button { background: crimson; color: white; border: none; padding: 5px 10px; }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask something creepy...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      document.getElementById('chatbox').innerHTML += `<p><b>You:</b> ${input}</p>`;
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': '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'
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }],
          max_tokens: 150
        })
      });
      const data = await response.json();
      const reply = data.choices[0].message.content;
      document.getElementById('chatbox').innerHTML += `<p><b>Dark Kokan Bot:</b> ${reply}</p>`;
      document.getElementById('userInput').value = '';
    }
  </script>
</body>
</html>
